<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Animation Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    #lottie-container {
      width: 400px;
      height: 400px;
      margin: 40px auto;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="lottie-container"></div>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 's2-1.json' // 로컬에 있는 Lottie JSON 파일 경로
    });
  </script>
</body>
</html>
